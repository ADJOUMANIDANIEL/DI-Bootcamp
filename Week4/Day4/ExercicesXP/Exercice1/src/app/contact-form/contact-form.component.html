<form>
    <label>Name: <input type="text" [(ngModel)]="name" name= "name"></label>
    <br>
    <label>Email: <input type="text" [(ngModel)]="email" name="email" ></label>
    <br>
    <label>Message: <textarea [(ngModel)]="message" name="message"></textarea></label>
    <br>
    <button (click)="submit()">Submit</button>
</form>

<form (ngSubmit)="submitSearch()">
    <label for="power">Search Book</label>

    
    <input type="text" #author name="search" [(ngModel)]="bookSearch">


    <button type="submit" mat-flat-button color="primary">Search ...</button>

</form>

<ul>
    <li *ngFor="let book of books">
        <img [src]="book.coverImage" [class.preview]="book.previewMode" (click)="onClickImage(book)">
        {{ book.getAuthorsList() }} <strong>{{ book.title }}</strong>
    </li>
</ul>
